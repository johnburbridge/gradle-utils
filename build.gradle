/**
 * The build file for Gradle Utils
 */

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
	groovy localGroovy()
	testCompile 'junit:junit:4.10'
}

task release() {
	doFirst {
		logger.warn("------- Releasing ${project.name} version ${version} ------- ")
	}
}

gradle.taskGraph.whenReady {taskGraph ->
	if (!taskGraph.hasTask(release))
		version = "${version}-SNAPSHOT"
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.2'
}
